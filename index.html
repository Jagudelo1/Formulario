<!DOCTYPE html>
<html lang=”en”>
<head>
    <meta charset=”UTF-8″ />
    <link href="ASSES/css/style.css" rel="stylesheet" type="text/css">
    <title>Formulario Sena</title>
</head>
<body>
    <!--Header-->
    <div class="container">
        <div class="row">
            <div class="col-sm" id="RE">
                <h4>Registro Estudiante SENA</h4>
            </div>
        </div>
    </div>

    <!-- First Name and Last Name -->
    <form>
        <div class="row">
          <div class="col">
            <font style="vertical-align: inherit;">First Name</font><br>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <font style="vertical-align: inherit;">Last Name</font><br>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
      </form>

      <!-- Selection -->
      <font style="vertical-align: inherit;">Tipo de Documento</font><br>
      <select class="custom-select">
        <option selected>Tipo de Documento</option>
        <option value="1">Cedula de Ciudadania</option>
        <option value="2">Tarjeta de Identidad</option>
        <option value="3">Cedula Extranjera</option>
        <input type="text" class="form-control-file">
      </select>

      <!-- Correo -->
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label><br>
        <input type="email" class="form-control-file" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

      <!-- Comentario u Observacion-->
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Observaciones</label><br>
        <textarea class="form-control-file" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
</body>
</html>
